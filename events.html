<!DOCTYPE html>
<html>

<head>
  <style>
    html {
      height: 100%;
      font-family: Century Gothic;
    }

    body {
      background-image: url('res/background.png');
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }

    .header {
      max-width: 500px;
      margin: auto;
    }

    .content {
      max-width: 500px;
      margin: auto;
      padding: 10px;
    }

    table,
    th,
    td {
      font-size: 24px;
      border: 1px solid black;
      border-collapse: collapse;
      background-color: #f2f2f2;
    }

    th,
    td {
      padding: 15px;
    }

    .centre {
      margin-left: auto;
      margin-right: auto;
      width: 50%;
    }

    #mainContainer {
      margin: 20px;
    }

    .loader {
      margin: auto;
      border: 10px solid #f3f3f3;
      border-radius: 50%;
      border-top: 10px solid #ab0535;
      width: 60px;
      height: 60px;
      -webkit-animation: spin 1s linear infinite;
      /* Safari */
      animation: spin 1s linear infinite;
      align-content: center;
    }

    /* Safari */
    @-webkit-keyframes spin {
      0% {
        -webkit-transform: rotate(0deg);
      }

      100% {
        -webkit-transform: rotate(360deg);
      }
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
  <script src="/res/script.js"></script>
</head>

<body>
  <header>
    <div>
      <img src="res/EverymanLogo.png" style="float: left; max-width: 10%; object-fit: contain; ">
    </div>
    <div style="margin: auto; width: 50%;">
      <h1 style="text-align: center;">
        Everyman Theatre Test Server
      </h1>
    </div>
  </header>
  <h1 class="centre" id="title"></h1>
  <div class="centre" id="tableContainer">
    <div id="loaderTable" class="loader"></div>
    <table id="tabEvents">
    </table>
  </div>
</body>

</html>
